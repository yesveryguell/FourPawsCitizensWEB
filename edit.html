<!DOCTYPE html>

<head>

                           <form action="pets.html">

                                    <option value = "13">P. Aranda</option>
                                    <option value = "14">R. Uribe</option>

                                </select></p>
                                <p style="color:black";> Race: <input type="text" name="Race"></p>

                                <p style="color:black";> Address: <input type="address-line1" name="Address"></p>
                                <p>
                                <input type="submit" value="Enviar">
                                <input type="reset" value="Borrar">
                                </p>
                            </form>
